{% extends "basic.html" %}
{% load staticfiles %}

{% block cover %}

<div id="index-carousel" class="carousel slide carousel-fade" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#index-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#index-carousel" data-slide-to="1"></li>
		<li data-target="#index-carousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<!--
		<div class="item active">
			<img class="fill" src="/static/images/RB1.jpg" alt="First">
		</div>
		<div class="item">
			<img class="fill" src="/static/images/RB2.jpg" alt="Second">
		</div>
		<div class="item">
			<img class="fill" src="/static/images/RB3.jpg" alt="Second">
		</div>
		-->
		<div class="item active">
			<div class="fill" style="background-image:url('../../static/images/RB1.jpg');">
				<div class="container"></div>
			</div>
		</div>
		<div class="item">
			<div class="fill" style="background-image:url('../../static/images/RB2.jpg');">
				<div class="container"></div>
			</div>
		</div>
		<div class="item">
			<div class="fill" style="background-image:url('../../static/images/RB3.jpg');">
				<div class="container"></div>
			</div>
		</div>
		
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% endblock cover %}


{% block content %}	

<div class="container">
	
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="{% static 'js/index.js' %}"></script> 

	<br>
	<div class='row'>
		<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 map">
			<h3><b>近期練球地點: 塔悠路六號水門</b></h3>
			<div id="googleMap"></div>
		</div>
	</div>
</div>




{% endblock content %}
